
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN Ai | Machineborn Rebellion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --matrix-green: #bf00ff;
            --matrix-dark: #2e003b;
        }
        body {
            background-color: #000;
            color: var(--matrix-green);
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            cursor: none;
        }
        h1, h2, h3, .heading {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
        }
        .matrix-glow {
            text-shadow: 0 0 10px rgba(191, 0, 255, 0.7), 0 0 20px rgba(191, 0, 255, 0.3);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.2), inset 0 0 15px rgba(191, 0, 255, 0.1);
            border: 1px solid rgba(191, 0, 255, 0.4);
        }
        
        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
            5% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.4deg); }
            10% { clip: rect(10px, 9999px, 83px, 0); transform: skew(0.1deg); }
            100% { clip: rect(2px, 9999px, 98px, 0); transform: skew(0.35deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.4deg); }
            100% { clip: rect(15px, 9999px, 30px, 0); transform: skew(0.8deg); }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--matrix-green);
            border-radius: 10px;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            background: linear-gradient(to bottom, transparent, rgba(191, 0, 255, 0.05) 50%, transparent);
            animation: scanline 12s linear infinite;
        }
        
        /* Custom UI classes */
        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 0, 255, 0.1);
        }
    </style>
